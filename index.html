<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Botão Coração</title>
  <style>
    body {
      background-color: #000000; /* fundo azul escuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .heart-button {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      border: 2px solid #ffffff;
      border-radius: 12px;
      background: transparent;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .heart-button:hover {
      background-color: #194b9b;
      transform: scale(1.05);
    }

    .heart {
      color: pink;
      font-size: 18px;
      transition: transform 0.3s;
    }

    .heart-button:hover .heart {
      transform: scale(1.3);
    }
  </style>
</head>
<body>
<a href="interfaceprincipal.html" style="text-decoration: none;">
  <button class="heart-button">
    <span class="heart">❤️</span>
    Click
  </button>
</a>
</body>
</html>
